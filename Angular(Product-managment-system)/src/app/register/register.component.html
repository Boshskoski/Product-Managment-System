<div class="card">

    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body">
        <form class="signUpForm"
              (ngSubmit)="onSubmit()"
              [formGroup]="signUpFormGroup">


            <div class="form-group row">
                <label class="col-md-2 col-form-label"
                       for="userName">User Name</label>
                <div class="col-md-8">
                    <input class="form-control"
                           id="userName"
                           type="text"
                           placeholder="User Name (required)"
                           formControlName="userName"
                           [ngClass]="{'is-invalid': (signUpFormGroup.get('userName').touched && signUpFormGroup.get('userName').invalid) }" />
                    <div class="invalid-feedback">
                        <div>User name is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-2 col-form-label"
                       for="password">Password</label>
                <div class="col-md-8">
                    <input class="form-control"
                           id="password"
                           type="password"
                           placeholder="Password (required)"
                           formControlName="password"
                           [ngClass]="{'is-invalid': (signUpFormGroup.get('password').touched && signUpFormGroup.get('password').invalid) }" />
                    <div class="invalid-feedback">
                        <div>Password is required</div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-4 offset-md-2">
                    <button class="btn btn-primary mr-3"
                            type="submit"
                            style="width:80px"
                            [disabled]="!signUpFormGroup.valid">
                        Sign up
                    </button>
                    <button class="btn btn-outline-secondary"
                            type="button"
                            style="width:80px"
                            [routerLink]="['/welcome']">
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
